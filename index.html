<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>2048</title>
</head>

<body>
  <header>
    <div id="title">
      <h1 id="main-title">2048</h1>
      <h2 id="sub-title">game</h2>
    </div>
    <div>
      <div id="best-score">
        <h2>best</h2>
        <div>0</div>
      </div>
      <div id="score">
        <h2 id="score-title">score</h2>
        <div>0</div>
      </div>
    </div>
    <p id="description">Join numbered tiles to reach the '2048' tile!</p>
  </header>
  <main>
    <div id="game-filed"></div>
    <div id="popup-container">
      <div id="popup">
        <p id="popup-message"></p>
        <p>Start again?</p>
        <button id="start-again-btn">Start Again</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </div>
  </main>
  <footer>
    <ul>
      <li>author: <span class="break"></span>Daniel Pribula</li>
      <li>email: <span class="break"></span>daniel.pribula@gmail.com</li>
    </ul>
  </footer>
  <script src="assets/js/script.js"></script>
</body>

</html>
